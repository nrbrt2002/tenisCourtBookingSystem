{% extends 'includes/main.html' %}
{% load static%}
{% block content %}

<style>
    .shadow-wrap {
        border-radius: 5px;
        padding: 25px;
        background-color: #F0F2FB;
    }

    .form-wrap {
        background-color: #fff;
        padding: 70px;
    }

    .form-wrap form * {
        display: block;
        width: 100%;
    }

    .form-wrap form label {
        margin-bottom: 5px;
        font-size: 14px;
        font-weight: 700;
        line-height: 26px;
    }

    .form-wrap form input {
        padding: 12px 20px;
        border-radius: 5px;
        border: 1px solid #DAE1F5;
        background: #FFF;
        color: #545D7A;
    }

    #id_username {
        margin-bottom: 20px;
    }

    .form-wrap button {
        border-radius: 5px;
        background: #10182F;
        color: #FFF;
        cursor: pointer;
        text-align: center;
        font-size: 16px;
        padding: 12px 68px;
        font-weight: 700;
        border: 1px solid transparent;
        margin-top: 30px;
        line-height: 26px;
    }

    .signup-link {
        color: #10182F;
        font-size: 15px;
        margin-top: 20px;
        text-align: center;
        line-height: 25px;
        display: block;
        text-decoration: none;
    }

    .signup-link:hover {
        text-decoration: underline;
    }

    .form-wrap button:hover {
        background-color: #fff;
        color: #10182F;
        border-color: #10182F;

    }
</style>
<br>
<div class="shadow-wrap text-dark">
    <div class="form-wrap">
        <form method="POST" class="mx-auto" style="width: 30%;">
            <h2>Login</h2>
            {% csrf_token %}
            {{form}}
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
